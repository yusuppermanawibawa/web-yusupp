<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Diri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        .biodata {
            margin-top: 20px;
        }
        .biodata div {
            margin-bottom: 10px;
        }
        .biodata label {
            font-weight: bold;
            color: #555;
        }
        .biodata p {
            margin: 0;
            color: #666;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biodata Diri</h1>
        <div class="biodata">
            <div>
                <label for="nama">Nama:</label>
                <p id="nama">Yusup Permana</p>
            </div>
            <div>
                <label for="usia">Usia:</label>
                <p id="usia">17 Tahun</p>
            </div>
            <div>
                <label for="alamat">Alamat:</label>
                <p id="alamat">Kp.Nangkaleah, Kota Leles</p>
            </div>
        </div>
        <div class="footer">
            &copy; 2024 Yusup Permana
        </div>
    </div>
</body>
</html>
